<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>お問い合わせフォーム</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <h2>問い合わせフォーム</h2>

  {% with messages = get_flashed_messages() %}
  {% if messages %}
  <ul>
    {% for message in messages %}
    <li class="flash">{{ message }}</li>
    {% endfor %}
  </ul>
  {% endif %}
  {% endwith %}
  <form 
  action="{{ url_for('contact_complete') }}"
  method="POST"
  novalidate="novalidate"
  >
  <table>
    <tr>
      <th>Twitterユーザー名</th>
      <td>
        <input type="text" name="username" value="{{ username }}" placeholder="Twitterユーザー名" />
      </td>
    </tr>
    <tr>
      <th>メールアドレス</th>
      <td>
        <input type="email" name="email" value="{{ email }}" placeholder="メールアドレス" />
      </td>
    </tr>
    <tr>
      <th>お問い合わせ内容</th>
      <td>
        <textarea name="description" placeholder="お問い合わせ内容">{{ description }}</textarea>
      </td>
    </tr>
  </table>
  <input type="submit" value="お問い合わせ" />
  </form>
</body>
</html>
